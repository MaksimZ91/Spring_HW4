<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center min-vh-100 " >
<div class="form-row text-center w-50 mt-5 mx-auto" id="divInfo">
    <p class="mt-5 text-center fs-3">Заметок Нет!</p>
    <button type="button" class="btn btn-outline-primary mx-auto mt-3" id="btn" onclick="myFunction()" >Создать заметку!</button>
</div>
<form action="/create" method="post" class="shadow p-3 mb-5 mx-auto bg-body rounded w-50 mt-5 z-1"  id="form" hidden="true">
    <p class="text-center fs-1">Создание новой заметки</p>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title">
        <label for="floatingInput">Title</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingDescription" placeholder="Description" name="description">
        <label for="floatingDescription">Description</label>
    </div>
    <button type="submit" class="btn btn-outline-primary mx-auto mt-3">Создать</button>
</form>

<script>
    function myFunction() {
    let form = document.getElementById("form");
    let divInfo = document.getElementById("divInfo");
    if(form.hidden){
        form.hidden = false;
        divInfo.hidden = true;

    } else {
        form.hidden = true;
        divInfo.hidden = false;
    }
}
</script>

</body>
</html>
